name: CI

on:
  push:
    branches:
      - main
      - beta

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

  merge_group:

  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

env:
  PANGEA_INTEGRATION_DOMAIN_LVE: placeholder
  PANGEA_INTEGRATION_TOKEN_LVE: placeholder

jobs:
  setup:
    runs-on: ubuntu-latest

    outputs:
      examples-matrix: ${{ steps.examples-matrix.outputs.examples-matrix }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Calculate `examples-matrix` output
        id: examples-matrix
        working-directory: ./examples
        env:
          JQ_FILTER: >-
            "examples-matrix=" + (split("\n") | map(select(length > 0)) | tostring)
        run: find . -type f -name 'pom.xml' -printf '%h\n' | cut -c 3- | sort -u | jq -cRrs '${{ env.JQ_FILTER }}' >> "$GITHUB_OUTPUT"

  prefetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Setup Java
        uses: actions/setup-java@v4.2.1
        with:
          distribution: microsoft
          java-version: 21

  docs:
    needs: [prefetch]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/pangea-sdk
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Setup Java
        uses: actions/setup-java@v4.2.1
        with:
          distribution: microsoft
          java-version: 21
          cache: maven
          cache-dependency-path: ./packages/pangea-sdk/pom.xml

      - name: Generate docs
        run: mvn javadoc:javadoc

  test-unit:
    needs: [prefetch]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17, 21]
    defaults:
      run:
        working-directory: ./packages/pangea-sdk
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Setup Java
        uses: actions/setup-java@v4.2.1
        with:
          distribution: microsoft
          java-version: ${{ matrix.java-version }}
          cache: maven
          cache-dependency-path: ./packages/pangea-sdk/pom.xml

      - name: Unit test
        run: mvn test -B -e -Dtest="cloud.pangeacyber.pangea.*Test"

  examples:
    needs: [setup, prefetch]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: ${{ fromJSON(needs.setup.outputs.examples-matrix) }}
        java-version: [17, 21]
    defaults:
      run:
        working-directory: ./examples/${{ matrix.example }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Setup Java
        uses: actions/setup-java@v4.2.1
        with:
          distribution: microsoft
          java-version: ${{ matrix.java-version }}
          cache: maven
          cache-dependency-path: ./examples/${{ matrix.example }}/pom.xml

      - name: Build
        run: mvn -B package --file pom.xml
